<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <!-- /vue@2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- ajax/libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- bootstrap@5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome/6.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Email-Boolen</title>
</head>

<body>
    <!-- header -->
    <header class="container-fluid">
        <h1 class="text-center p-3">Email-Boolen</h1>
    </header>
    <!-- main -->
    <main id="root">
        <div class="container">
            <div class="row">
                <div class="col-12 my-container-email p-3">
                    <div class="my-email p-3 rounded-3">
                        <!--  <h2 class="m-0 px-5 " v-for="element in 10">{{element}} :{{userEmail}}</h2> -->
                        <ul class="m-0 px-5 " v-for="(element, index) in userEmail">
                            <li>
                                {{index+1}} : {{element}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
